<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch with My QR Code Generator | Contact Us for Questions or Feedback</title>
  <meta name="description" content="Get in touch with the team at My QR Code Generator. Contact us for any questions or feedback about our free and user-friendly QR code tool. We're here to help and appreciate your input.">

  <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="form-container">
    <form>
        <h2 class="title">Contact Us</h2>
        <p>
          <label for="name">Name:</label><br>
          <input type="text" id="name" class="box name="name" required>
        </p>
        <p>
          <label for="email">Email:</label><br>
          <input type="email" id="email" class="box name="email" required>
        </p>
        <p>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" class="box" required></textarea>
        </p>
        
            
         <center> <button type="submit" class="form-btn">Send</button></center>
        
      </form>
      </div>
      
      <div class="footer">
        <footer>
          <p>Copyright 2022 My QR Code Generator</p>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </footer>
        
        <style>
        footer {
          background-color: #333;
          color: #fff;
          padding: 1em;
        }
        
        footer p {
          margin: 0;
          font-size: 0.8em;
          text-align: center;
        }
        
        footer nav {
          display: flex;
          justify-content: center;
        }
        
        footer nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
        
        footer nav ul li {
          margin: 0 0.5em;
        }
        
        footer nav ul li a {
          color: #fff;
          text-decoration: none;
          font-size: 0.9em;
        }
        
        footer nav ul li a:hover {
          text-decoration: underline;
        }
        </style>
        
      </div> 
</body>
</html>
